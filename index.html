<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep Boop</h1>
      <p>Use the form below to enter a number. Once you submit, you'll see a range of numbers from 0 to the number you provided (with a few surprising exceptions).</p>
      <form id="beepBoop">
        <div class="form-group">
          <label for="">Enter a number:</label>
          <input type="number" id="number" class="form-control">
        </div>
        <button type="submit" class="btn-primary">See results!</button>
      </form>
      <div id="results">
        <h2>Here is your list!</h2>
        <ul id="resultsList"></ul>
      </div>
    </div>
  </body>
</html>
